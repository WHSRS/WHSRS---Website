<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axonics Therapy | Women's Health Services</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d46a92;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d46a92;
    }

    .axonics-wrapper {
      padding-top: 7rem;
      max-width: 1000px;
      margin: auto;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .axonics-header {
      text-align: center;
      padding: 2rem 0;
    }

    .axonics-header h1 {
      font-size: 3rem;
      color: #b23b6b;
      margin-bottom: 1rem;
    }

    .image-spots {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      margin-top: 2rem;
      align-items: center; /* Center the image containers */
    }

    .image-spot {
      background-color: #f8f0f8;
      border-radius: 12px;
      overflow: hidden;
      padding: 0.5rem;
      border: 2px solid #d46a92;
      display: inline-block;
    }

    .image-spot img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .axonics-header h1 {
        font-size: 2rem;
      }

      .image-spot {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-logo">Women's Health Services of Roaring Spring</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Providers</a>
      <a href="services.html">Services</a>
      <a href="axonics.html">Axonics Therapy</a>
      <a href="https://www.medentmobile.com/portal/index.php?practice_id=4XG87sqe&main_section=online_schedule_start&locid=400">Book an Appointment</a>
      <a href="https://www.medentmobile.com/portal/index.php?practice_id=4XG87sqe">Patient Portal</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <main class="axonics-wrapper">

    <!-- Page Title -->
    <div class="axonics-header">
      <h1>Axonics Therapy Overview</h1>
    </div>

    <!-- Three stacked image spots -->
    <div class="image-spots">
      <div class="image-spot">
        <img src="images/AxonicsPg1.png" alt="Document 1" />
      </div>
      <div class="image-spot">
        <img src="images/AxonicsPg2.png" alt="Document 2" />
      </div>
      <div class="image-spot">
        <img src="images/AxonicsPg3.png" alt="Document 3" />
      </div>
    </div>

  </main>

</body>
</html>
