<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women's Health Services</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }

    /* === ANIMATIONS === */
    @keyframes fadeInLeft {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.98);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* === NAVIGATION BAR === */
    nav {
      width: 100%;
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d46a92;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d46a92;
    }

    /* === HERO SECTION === */
    .hero {
      position: relative;
      height: 100vh;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 5rem; /* offset for nav */
      overflow: hidden;
    }

    .hero-strip {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 40%;
      background-color: #e9ecef;
      transform: translateY(-40%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 3rem;
      width: 100%;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
      animation: fadeInLeft 1.2s ease-out both;
    }

    .hero-text h1 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: #b23b6b;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .hero-text a {
      padding: 0.75rem 1.5rem;
      background-color: #8e44ad;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .hero-text a:hover {
      background-color: #732d91;
    }

    .hero-image {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      animation: fadeIn 1.2s ease-out both;
      animation-delay: 0.3s;
    }

    .hero-image img {
      width: 100%;
      max-height: 1000px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .hero-content {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-logo">Women's Health</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="https://www.medentmobile.com/portal/index.php?practice_id=4XG87sqe&main_section=online_schedule_start&locid=400">Book an Appointment</a>
      <a href="https://www.medentmobile.com/portal/index.php?practice_id=4XG87sqe">Patient Portal</a>
      <a href="services.html">Services</a>
      <a href="about.html">Providers</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-strip"></div>

    <div class="hero-content">
      <div class="hero-text">
        <h1>Experience Compassionate Care for Women's Health</h1>
        <p>Providing comprehensive gynecological services for women of all ages.</p>
        <a href="about.html">Learn More</a>
      </div>
      <div class="hero-image">
        <img src="C:\Users\thena\OneDrive\Florida Tech School Documents\Projects\WHSRS Website\WHSRS_Homepage_Image.jpg" alt="Women's Health Care">
      </div>
    </div>
  </section>

</body>
</html>
